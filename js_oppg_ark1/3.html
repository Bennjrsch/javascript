<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const tall_2 = [15, 16];
      const tall_3 = [15, 10, 12];
      tall_2.forEach(function (i) {
        console.log(i);
        document.write((i % 2) + "<br>");
      });

      tall_3.forEach(function (i) {
        console.log(i);
        document.write((i % 2) + "<br>");
      });
    </script>
  </body>
</html>
