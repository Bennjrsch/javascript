<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdensrekorder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="everything">
      <div class="over">
        <h1>Coinflip</h1>
        <p>Click the button under to flip the coin!</p>
      </div>
      <div class="coinflip">
        <img src="heads.png" alt="placeholder" id="coin_img" />
      </div>
      <div class="under">
        <button id="flip_button">Flip</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
