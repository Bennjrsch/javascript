<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let list = [];
      let sum = 0;
      let product = 1;
      for (let i = 1; i < 100; i += 2) {
        list.push(i);
        sum += i;
        product *= i;
      }
      document.write(`Summen av alle oddetallene fra 1 til 100 er ${sum}<br>`);
      document.write(
        `Produktet av alle oddetallene fra 1 til 100 er ${product.toFixed(
          1
        )}<br>`
      );
    </script>
  </body>
</html>
