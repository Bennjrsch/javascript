<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function zeroToInput(usr) {
        let numList = [];
        for (let i = 0; i <= usr; i++) {
          numList.push(i);
        }
        return numList;
      }

      function listToSum(list) {
        let sum = 0;
        for (let i = 0; i < list.length; i++) {
          sum += list[i];
        }
        return sum;
      }

      let list = zeroToInput(10000);
      let sum = listToSum(list);
      document.write(`Summen av listen er ${sum}`);
    </script>
  </body>
</html>
